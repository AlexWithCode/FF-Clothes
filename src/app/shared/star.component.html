<!-- we want to do something every time the user clicks on the stars. Add click event binding to the outer div element -->

<!-- define event binding by specifying the event within parethese. Bind it to the component onClick. Don't forget to write the onClick method in the component -->
<div class="crop"
     [style.width.px]="cropWidth"
     [title]="rating"
     (click)='onClick()'>
  <div style="width: 75px">
    
    <span class="fa fa-star"></span>
    <span class="fa fa-star"></span>
    <span class="fa fa-star"></span>
    <span class="fa fa-star"></span>
    <span class="fa fa-star"></span>
  </div>
</div>
