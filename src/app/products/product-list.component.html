<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" 
                    [(ngModel)]='listFilter'/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf='products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'
                                (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>                     
                        <th>Sale</th>
                        <th>Date Sale</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                        <th>Code</th>
                    </tr> 
                </thead>
                <tbody>
                    <tr *ngFor='let product of filteredProducts'>
                        <td>
                            <img *ngIf='showImage'
                             [src]='product.imageUrl'
                             [title]='product.productName'
                             [style.width.px]='imageWidth'
                             [style.margin.px]='imageMargin'>
                        </td>
                        <td>{{ product.productName }}</td>
                        <td>{{ product.sale }}</td>  
                        <td>{{ product.dateSale }} </td> 
                        <td>{{ product.price | currency: 'â‚½ ' : 'symbol' : '4.2-2'}}</td>
                        <td>
                            <!-- bind the nested components input property in the container's template using property binding. Then set the binding to the value we want to pass in to the nested component. And for event binding use the parentheses and specify name onRatingCliked of the event to listen for ratingCliked event-->
                            <ff-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'>

                            </ff-star></td>
                        <td>{{ product.productCode | lowercase | ConvertToSpaces: '-' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
